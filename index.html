<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script>
        <title>Bingo random number generator</title>
    </head>
    <body>
        <div id="header">
            <h1>Welcome to random generator of numbers for Bingo</h1>
        </div>
        <div id="container">
            <h2 id="numbers"></h2>
            <form>
                <label id="form-header">How many tickets would you like the numbers for?</label>
                <select id="how-many-tickets">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                </select>
                <button id="send">See the combinations</button>
            </form>
        </div>
    </body>
</html>
